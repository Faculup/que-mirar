<section class="grid grid-rows-6 h-screen grid-cols-1 gap-y-2 p-2">
  <!-- 1) Section: Image + greeting -->
  <div
    class="bg-slate-400 p-4 border border-black rounded flex items-center justify-start gap-x-3 row-start-1"
  >
    <img
      class="w-12 h-12 rounded-full border border-black"
      src="https://via.placeholder.com/80"
      alt="User Avatar"
    />
    <span class="text-lg font-semibold">Buenas tardes, Usuario</span>
  </div>

  <!-- 2) Section: Two buttons with icons on the left -->
  <div
    class="bg-slate-400 p-4 border border-black rounded flex flex-col gap-y-2 row-start-2"
  >
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">home</span>
      Home
    </button>
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">menu</span>
      Mi perfil
    </button>
  </div>

  <!-- 3) Divider -->
  <hr class="border-black row-start-3" />

  <!-- 4) Four buttons in a grid -->
  <div
    class="bg-slate-400 p-4 border border-black rounded grid grid-cols-2 gap-2 row-start-4"
  >
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">menu_book</span>
      Series
    </button>
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">settings</span>
      Películas
    </button>
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">help_outline</span>
      Reseñas
    </button>
    <button
      class="flex items-center justify-start bg-white px-3 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">people</span>
      Guías
    </button>
  </div>

  <!-- 5) Another button at the end -->
  <div
    class="bg-slate-400 p-4 border border-black rounded flex justify-center items-center row-start-6"
  >
    <button
      class="flex items-center justify-center bg-white px-4 py-2 rounded text-black border border-black hover:bg-gray-200"
    >
      <span class="material-icons mr-2">add</span>
      Give a gift
    </button>
  </div>
</section>
