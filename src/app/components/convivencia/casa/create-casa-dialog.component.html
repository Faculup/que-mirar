<h2 mat-dialog-title>Add New House</h2>
<form [formGroup]="casaForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="House name" />
      <mat-error *ngIf="casaForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="casaForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="House address" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="House description"
        rows="3"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="casaForm.invalid"
    >
      Create House
    </button>
  </mat-dialog-actions>
</form>
