<section class="page-container">
  <mat-paginator
    class="justify-self-center"
    [length]="products()?.length || 0"
    [pageSize]="pageSize()"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  <app-products-list [products]="paginatedProducts()" />
</section>
